# ===================================================================
# DATABASE CONFIGURATION (MySQL)
# ===================================================================
# This tells Spring how to connect to your local MySQL database.
# The database is named 'internship_db'. createDatabaseIfNotExist=true will create it for you the first time.
spring.datasource.url=jdbc:mysql://localhost:3306/internship_db?createDatabaseIfNotExist=true

# The default username for a local MySQL installation is 'root'.
spring.datasource.username=root

# !!! IMPORTANT !!!
# Replace 'your_db_password' with the actual password you created for the 'root' user when you installed MySQL.
spring.datasource.password=Java123@project
# This is the driver that allows Java to talk to MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
# 'update' tells Hibernate (the tool that maps your Java classes to database tables)
# to automatically create or update the tables in the database to match your @Entity classes.
spring.jpa.hibernate.ddl-auto=update

# 'true' will print the SQL queries that Hibernate is running in the terminal. This is very useful for debugging.
spring.jpa.show-sql=true

# This tells Hibernate what specific version of SQL to use (MySQL's version).
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ===================================================================
# SECURITY CONFIGURATION
